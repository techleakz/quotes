<!DOCTYPE html>
<html>
<head>
	<title>Quotes Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.zerotomastery.io"
    />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>

<body>
<div class="quote-container" id="quote-container">
	<div class="quote-text">
		<i class="fa fa-quote-left"></i>
		<span id="quote">willing is not Enough we must apply </span>
	</div>
	<div class="quote-author">
	<span id="author"></span>
	</div>

	<!---------------Button------------------->
	<div class="btn-container">
		<button class="twitter-btn" id="twitter" title="Tweet this Quotes">
			<i class="fa fa-twitter"></i>
		</button>
		<button class="new-quote" id="new-quote">
			New Quotes
		</button>
	</div>
</div>

<div class="loader" id="loader"></div> 

<script src="script.js"></script>
</body>
</html>
